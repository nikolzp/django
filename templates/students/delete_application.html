{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PyBursa</title>
	<!-- Bootstrap -->

	<link href="{% static '/static/css/bootstrap.css' %}" rel="stylesheet">
	<link href="{% static '/static/css/style.css' %}" rel="stylesheet">
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="navbar-brand">PyBursa</div>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="{% url 'index' %}">Main</a>
						</li>
						<li>
							<a href="{% url 'contact' %}">Contacts</a>
						</li>
						<li>
							<a href="{% url 'students:list_view' %}">Students</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>


    <form method="post">
      {% csrf_token %}
      <input type="submit", value = "Are You Shure?">
    </form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


	<script src="{% static 'js/bootstrap.js' %}"></script>
	<br>
	<br>
	<div class="foot">
		<p class="footer">Â© 2016 Nikolzp</p>
	</div>
</body>

</html>
